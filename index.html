<html lang="es">
<head>

    <title>Trivia App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivia App</h1>
        
        <!-- BotÃ³n para iniciar el juego -->
